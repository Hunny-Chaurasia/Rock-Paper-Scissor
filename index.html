<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            text-align: center;
        }

        #btn1 {
            background: url('Project 9/rock.jpg'); /* Use forward slashes */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 250px;
            width: 250px;
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <h1>Rock, Paper, Scissors </h1>
    

    <div id="btns">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissor">Scissors</button>
    </div>

    <div id="score">
        <p>Your score: <span id="userScore">0</span></p>
        <p>Robot's score: <span  id="compScore">0</span></p>
    </div>

    <div id="msg-container">Start the game</div>
    <script src="script.js">
        
    </script>
</body>

</html>
